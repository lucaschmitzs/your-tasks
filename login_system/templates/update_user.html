{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Update your info</h1>
        <form name="update_user">
            <label for="name">Name</label>
            <input type="text" name="name" class="field"  value="{{ session['user']['name'] }}" required>

            <label for="username">Username</label>
            <input type="text" name="username" class="field" value="{{ session['user']['username'] }}" required>

            <label for="email">Email</label>
            <input type="email" name="email" class="field" value="{{ session['user']['email'] }}" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Update" class="btn">
        </form>
        <div class="center">
            <a class="btn btn--secondary" href="{{ url_for('main.home') }}">Voltar</a>
        </div>

    </div>
</div>

{% endblock %}
