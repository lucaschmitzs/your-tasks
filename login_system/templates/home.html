{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">

    <div class="card">
        <h1 class="center">Create an Account</h1>
        <form name="signup_form">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>

            <label for="username">Username</label>
            <input type="text" name="username" class="field" required>

            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Sign up" class="btn">
        </form>
    </div>

    <div class="card">
        <h1 class="center">Log In</h1>
        <form name="login_form">
            <label for="email">Username</label>
            <input type="text" name="username" class="field" required>

            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>

            <p class="error error--hidden"></p>

            <input type="submit" value="Log in" class="btn">
            <div class="center">
                <a class="center" href="{{ url_for('main.reset') }}">Need help to login?</a>
            </div>
        </form>
    </div>

</div>

{% endblock %}
